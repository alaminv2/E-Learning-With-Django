{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block css_block %}
<style>
    .course-div {
        background-color: rgb(172, 170, 170);
        padding: 20px;
        border-radius: 15px;
    }
</style>
{% endblock %}

{% block body_block %}
<h3>Add Article</h3><br>

<h5 style="text-align: left;">Course</h5>
<div class="row">
    <div class="col-sm-6 course-div" style="margin-left: 15px;">
        <form method="POST">
            {{course_form|crispy}}
        </form>
    </div>

</div>
<br>
<h5 style="text-align: left;">Article</h5>

<div class="course-div">
    <form method="POST">
        {{form|crispy}}
        {% csrf_token %}
        <button type="submit" class="btn btn-success btn-sm">Save</button>
    </form>
</div>
{% endblock %}
