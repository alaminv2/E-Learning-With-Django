{% extends 'base.html' %}
{% load crispy_forms_tags %}


{% block body_block %}
<h3>Login Form</h3>
<form method="POST" style="width: 75%;">
    {{form|crispy}}
    {% csrf_token %}
    <button type="submit" class="btn btn-success">Login</button>
</form>
<p><b>Don't have an account ? <i><a href="{% url 'app_login:choose' %}">Sign Up</a> here</i></b></p>

{% endblock %}
